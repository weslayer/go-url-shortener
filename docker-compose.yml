version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: redis-server
    ports:
      - "6379:6379"
    networks:
      - app-network

  app:
    build: .
    container_name: url-shortener-app
    ports:
      - "9808:9808"
    depends_on:
      - redis
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
